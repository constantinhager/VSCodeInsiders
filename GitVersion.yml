mode: ContinuousDeployment
branches:
  master:
    regex: (^master$|^origin\/master$|^main$|^origin\/main$)
    mode: ContinuousDeployment
    tag: ci
    is-mainline: true
  pull-request:
    mode: ContinuousDeployment
    tag: pr
  hotfix:
    mode: ContinuousDeployment
    tag: fix
  feature:
    mode: ContinuousDeployment
    tag: alpha
ignore:
  sha: []
